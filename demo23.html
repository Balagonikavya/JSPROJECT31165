<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        //diff btw var,let,const

        //var
        function demo1()
        {
            document.writeln("I am in DEMO-1</br>")
            {
                var a=10
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")

            }
            document.writeln("a="+a+"</br>")

        }
        // demo1()


        //let
        function demo2()
        {
            document.writeln("I am in DEMO-2</br>")
            {
                let a=10
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")

            }
            document.writeln("a="+a+"</br>")

        }
        // demo2()


        //const
        function demo3()
        {
            document.writeln("I am in DEMO-3</br>")
            {
                const a=30
                //reassignment is not posiible
                document.writeln("Inside the block</br>")
                document.writeln("a="+a+"</br>")

            }
            document.writeln("a="+a+"</br>")

        }

        demo3()


    </script>
</head>

</html>
