    <script>
        //recursive function demo
        function fact(n)
        {
            // if(n==0)
            //     return 1
            // else
            //     return n*fact(n-1)
            let result=(n==0)?1:n*fact(n-1)
            return result

        }
        const input=parseInt(prompt("Enter Value",0))
        alert("Output="+fact(input))
    </script>
